spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/fleetscan?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:taxiuser}
    password: ${SPRING_DATASOURCE_PASSWORD:taxi123}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


logging:
  level:
    org.hibernate: DEBUG
    com.fleetScan: DEBUG

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
    name: ${TELEGRAM_BOT_NAME:fleetScanBot}

fleetscan:
  ai:
    base-url: ${FLEETSCAN_AI_BASE_URL:http://localhost:8000}
    min-confidence: ${FLEETSCAN_AI_MIN_CONFIDENCE:0.80}
